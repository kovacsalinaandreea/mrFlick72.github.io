<section>
    <div class="row top-space-row">
        <div ng-repeat="project in projects">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="label label-default">project name: {{project.repoName}}</span>
                            <span class="pull-right label label-default">gitHub</span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <img src="{{projectAvatarUrl}}" class="img-rounded img-responsive left-decorator"/>
                        <p class="text-justify">{{project.description}}</p>
                    </div>
                    <div class="panel-footer">
                        <p>Links: </p>

                        <p>download this project: <a ng-href="project.downloadRepoUrl">hear</a></p>
                        <p>clone this project: {{project.cloneUrl}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
