<section ng-init="init()"> <div class="row"> <div class="col-lg-12"> <h3>{{messages.headerText}} <a href="mailto:valerio.vaudi@gmail.com" target="_top">valeriovaudi@gmail.com</a></h3> </div> </div> <div class="row"> <form> <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"> <div class="form-group"> <label for="sender">{{messages.mail.label}}</label> <input type="email" class="form-control" id="sender" ng-model="mailMessage.from" placeholder="{{messages.mail.placeholder}}"> </div> <div class="form-group"> <label for="subject">{{messages.subject.label}}</label> <input type="text" class="form-control" id="subject" ng-model="mailMessage.subject" placeholder="{{messages.mail.placeholder}}"> </div> <div class="form-group"> <label for="body">{{messages.body.label}}</label> <textarea class="form-control" id="body" rows="8" ng-model="mailMessage.message" placeholder="{{messages.body.placeholder}}"></textarea> </div> <button type="button" ng-click="sendMail()" class="btn btn-default">{{messages.sendButton}}</button> </div> </form> <div id="outcomeMailSendingModal" class="modal fade" tabindex="-1" role="dialog"> <div class="modal-dialog" role="document"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title">{{messages.modal.title}}</h4> </div> <div class="modal-body"> <p>{{mailSendIsSuccess ? messages.modal.body.success : messages.modal.body.failure}}</p> </div> <div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal">{{messages.modal.button.ok}}</button> </div> </div><!-- /.modal-content --> </div><!-- /.modal-dialog --> </div><!-- /.modal --> </div> </section>
